    <div class="text-part">
      <textarea class="ta"></textarea>
    </div>
    <div class="colorPart">
      <div class="box red active"></div>
      <div class="box yellow"></div>
      <div class="box blue"></div>
      <div class="box green"></div>
    </div>
  </div>
