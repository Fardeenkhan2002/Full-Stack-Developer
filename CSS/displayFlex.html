<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }
        .container{
            height: 90vh;
            width: 100%;
            border: 2px solid black;
            display: flex;
            flex-wrap: wrap;
        }
        .box{
            border: 2px solid red;
            height: 33%;
            width: 33%;
            font-size: 4rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="b1">1</div>
        <div class="box" id="b2">2</div>
        <div class="box" id="b3">3</div>
        <div class="box" id="b4">4</div>
        <div class="box" id="b5">5</div> 
       <div class="box" id="b6">6</div>
        <div class="box" id="b7">7</div>
        <div class="box" id="b8">8</div>
        <div class="box" id="b9">9</div>
    </div>
</body>
