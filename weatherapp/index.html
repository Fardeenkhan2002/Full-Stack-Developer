<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <section class="vh-100">
        <div class="container py-5 h-100">
      
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-8 col-lg-6 col-xl-4">
      
              <h3 class="mb-4 pb-2 fw-normal" style="font-style: italic; color:black">Check the weather forecast</h3>
      
              <div class="input-group rounded mb-3">
                <input type="search" class="form-control rounded Inputcity" placeholder="City" aria-label="Search"
                  aria-describedby="search-addon" />
                <a href="#!" type="button">
                  <span class="input-group-text border-0 fw-bold" id="search-addon">
                    Check
                  </span>
                </a>
              </div>
      
              <div class="card shadow-0 border" style="background-color: aquamarine; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">
                <div class="card-body p-4">
      
                  <h2 class="mb-1 sfw-normal city">City</h2>
                  <p class="mb-2">Current temperature: <strong class="temp">5.42째C</strong></p>
                  <p class="mb-2 " >Humidity : <strong class="humid">5.42째C</strong></p>
                  <p class="mb-2 " >Feellike : <strong class="feel">5.42째C</strong></p>
                  <p class="mb-2 " >Windkph: <strong class="wind">5.42째C</strong></p>
      
                  <div class="d-flex flex-row align-items-center">
                   <img class="icon" src="">
                    <i class="fas fa-cloud fa-3x" style="color: #eee;"></i>
                  </div>
      
                </div>
              </div>
      
            </div>
          </div>
      
        </div>
      </section>
    
    
  </body>
  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
