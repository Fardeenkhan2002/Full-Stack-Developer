<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>
<body>
    <form>
        <table border="15">
            <tr>
                <td>
                    Name :
                </td>
                <td>
                    <input type="text"placeholder="Name" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Password :
                </td>
                <td>
                    <input type="password"placeholder="Password" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Gender :
                </td>
                <td>
                    <input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female
                </td>
            </tr>
            <tr>
                <td>Email Id:</td>
                <td>
                    <input type="mail"placeholder="Email" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Phone No. :
                </td>
                <td>
                    <select>
                        <option>91</option>
                        <option>92</option>
                        <option>93</option>
                        <option>94</option>
                        <option>95</option>
                    </select>
                    <input type="Phone" placeholder="907446****" name="">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
